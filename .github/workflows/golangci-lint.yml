name: golangci-lint
on:
  push:
    tags:
      - v2*
    branches:
      - master
      - main
  pull_request:
jobs:
  golangci:
    name: lint
    strategy:
      fail-fast: false
      matrix:
        go-version: [
                # 1.19.x, # Ended 06 Sep 2023
                # 1.20.x, # Ended 06 Feb 2024
                # 1.21.x, # Ended 13 Aug 2024
                # 1.22.x, # Ended 11 Feb 2025
                1.23.x,
                1.24.x,
                ]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: v1.64

          # Optional: working directory, useful for monorepos
          # working-directory: somedir

          # Optional: golangci-lint command line arguments.
          # ignore the lib.go file as it only contains cgo annotations
          args: --exclude-files internal/native/lib.go --timeout 2m

          # Optional: show only new issues if it's a pull request. The default value is `false`.
          # only-new-issues: true
